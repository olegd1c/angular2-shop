<div class="thumbnail">
  <img src="http://placehold.it/320x150">
  <div class="caption">
    <h4 class="pull-right">{{ product.price | currency }}</h4>
    <h4><a [routerLink]="['/products', product.id]">{{ product.title }}</a></h4>
    <p>{{ product.description }} <br/> count : {{ product.count }}  sum : {{ product.sum }} </p>
  </div>  
  <div class="ratings">
    <app-stars [rating]="product.rating"></app-stars>
  </div>

  <button type="button" class="ui red icon button btn-danger" (click)="deleteCart()">delete<i class="trash outline icon"></i></button>
  <button type="button" class="ui green icon button btn-success" (click)="addCart()">buy<i class="trash outline icon"></i></button>

</div>
