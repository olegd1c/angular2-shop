
  <div  [hidden]="submitted">
    <form *ngIf="active" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="model.title" name="title"
               #name="ngModel" >
               <!--
        <div [hidden]="title.valid || title.pristine" 
             class="alert alert-danger">
          title is required
        </div>
        -->
      </div>
      <div class="form-group">
        <label for="minPrice">Min Price</label>
        <input type="text" class="form-control" id="minPrice"
               [(ngModel)]="model.minPrice" name="minPrice" >
      </div>   
      <div class="form-group">
        <label for="maxPrice">Max Price</label>
        <input type="text" class="form-control" id="maxPrice"
               [(ngModel)]="model.maxPrice" name="maxPrice" >
      </div>                  
      <button type="submit" class="btn btn-default" >Search</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div >Name</div>
      <div class="pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div >Alter Ego</div>
      <div class="pull-left">{{ model.minPrice }}</div>
    </div>   
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
