
<div class="row">
  <div *ngFor="let product of products | minPrice: 1000 | paginate: { itemsPerPage: 6, currentPage: p }" class="col-sm-4 col-lg-4 col-md-4">
    <app-product-item [product]="product" (deletedCart)="onProductDeleted($event)" (addedCart)="onProductAdded($event)"></app-product-item>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
